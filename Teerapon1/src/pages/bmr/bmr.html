<ion-header>

  <ion-navbar>
    <ion-title>คำนวณค่า BMR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form novalidate #myForm="ngForm" (ngSubmit)="cal(myForm.value)">
    <ion-item>
      <ion-label>
        น้ำหนัก (กิโลกรัม)
      </ion-label>
      <ion-input type="number" ngModel name="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        ส่วนสู่ง (เมตร)
      </ion-label>
      <ion-input type="number" ngModel name="height"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        อายุ (ปี)
      </ion-label>
      <ion-input type="number" ngModel name="year"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เพศ</ion-label>
      <ion-select ngModel name="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>การออกกำลังกาย</ion-label>
      <ion-select ngModel name="tdee">
        <ion-option value=1.2>ไม่ออกกำลังกายเลย</ion-option>
        <ion-option value=1.375>1-3 ครั้ง/อาทิตย์</ion-option>
        <ion-option value=1.55>4-5 ครั้ง/อาทิตย์</ion-option>
        <ion-option value=1.7>6-7 ครั้ง/อาทิตย์</ion-option>
        <ion-option value=1.9>วันละ 2 ครั้งขึ้นไป</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button [disabled]="myForm.invalid" ion-button large full>
        <span> . . คำนวณ . .</span>
      </button>
    </ion-item>
  </form>
</ion-content>
