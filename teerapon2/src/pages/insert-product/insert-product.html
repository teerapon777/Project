<ion-header>

  <ion-navbar>
    <ion-title>insert_product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form novalidate #myForm="ngForm" (ngSubmit)="save(myForm.value)">
    <ion-item>
      <ion-label>
        ชื่ออาหาร
      </ion-label>
      <ion-input type="text" ngModel name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ประเภทอาหาร</ion-label>
      <ion-select ngModel name="category">
        <ion-option value="ยา">ยา</ion-option>
        <ion-option value="อาหาร">อาหาร</ion-option>
        <ion-option value="เครื่องสำอาง">เครื่องสำอาง</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        มาตรฐาน GMP
      </ion-label>
      <ion-input type="text" ngModel name="standard"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        เหมายเลข อย.
      </ion-label>
      <ion-input type="text" ngModel name="number"></ion-input>
    </ion-item>
    <ion-item>
      <button [disabled]="myForm.invalid" ion-button large full>
        <span>บันทึก</span>
      </button>
    </ion-item>
  </form>
</ion-content>
