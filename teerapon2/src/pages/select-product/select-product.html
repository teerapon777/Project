<ion-header>

  <ion-navbar>
    <ion-title>select_product</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label>ข้อมูลที่ค้น {{text}}</ion-label>
  </ion-item>
  <div class="">
    <ion-list>
      <ion-item *ngFor="let item of product">
        <p>ชื่อสินค้า : {{item.product_name}} </p>
        <p>ประเภท : {{item.product_category}} </p>
        <p>มาตรฐาน GMP : {{item.product_standard_GMP}}</p>
        <p>เลข อย. :{{item.product_number}} </p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
